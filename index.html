<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>🪨·✂️·📄</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="contenedor">
        <h1>Piedra, tijera o papel</h1>
        <div id="seleccion">
            <p>¿Qué vas a seleccionar en esta partida?</p>
            <button id="piedra" value="piedra">
                <span class="material-symbols-sharp">
                    diamond
                </span>
            </button>
            <button id="tijera" value="tijera">
                <span class="material-symbols-sharp">
                    content_cut
                </span>
            </button>
            <button id="papel" value="papel">
                <span class="material-symbols-sharp">
                    receipt_long
                </span>
            </button>
        </div>
        <div class="conteo">
            <p><span>X</span> Victorias</p>
            <p><span>X</span> Empates</p>
            <p><span>X</span> Derrotas</p>
        </div>
        <div id="resultado" class="resultado">
            <p>¡Ganaste!</p>
            <span class="material-symbols-sharp resultado">
                receipt_long
            </span>
            <span>Vs.</span>
            <span class="material-symbols-sharp resultado">
                receipt_long
            </span>
            <p>Piedra vence a tijera</p>
        </div>
        <div id="resultado" class="resultado anterior">
            <p>¡Ganaste!</p>
            <span class="material-symbols-sharp resultado">
                receipt_long
            </span>
            <span>Vs.</span>
            <span class="material-symbols-sharp resultado">
                receipt_long
            </span>
            <p>Piedra vence a tijera</p>
        </div>
    </div>

	<script src="main.js"></script>
</body>
</html>
