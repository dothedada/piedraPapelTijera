<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piedra, tijera o papel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="contenedor" class="contenedor">
        <h1>Piedra, tijera o papel</h1>
        <div id="seleccion">
            <p>¿Qué vas a seleccionar en esta ronda?</p>
            <button class="botonSeleccion" data-value="piedra">
                <span class="material-symbols-sharp">
                    diamond
                </span>
            </button>
            <button class="botonSeleccion" data-value="tijera">
                <span class="material-symbols-sharp">
                    content_cut
                </span>
            </button>
            <button class="botonSeleccion" data-value="papel">
                <span class="material-symbols-sharp">
                    receipt_long
                </span>
            </button>
        </div>
        <div id="conteo" class="conteo">
            <p id="victorias">0 Victorias</p>
            <p id="empates">0 Empates</p>
            <p id="derrotas">0 Derrotas</p>
            <button id="reiniciar" class="botonReiniciar">
                <span class="material-symbols-sharp">
                    restart_alt
                </span>
            </button>
        </div>
    </div>

	<script src="main.js"></script>
</body>
</html>
